
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="icon" href="images/devchallenges.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1 id="title">Checkout</h1>
    <nav class="container">
        <div class="container-left">
            <div class="left-header">
            <h1>Contact information</h1>

            <label for="email">E-mail</label>
            <i class="fa-solid fa-envelope" id="Email-Placeholder"></i>
            <input type="email" id="email" placeholder="Enter your email...">
            
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your phone...">
            <i class="fa-solid fa-phone" id="Phone-Placeholder"></i>
        </div>
        <div class="left-main">
            <h1>Shipping address</h1>

            <label for="name">Full Name</label>
            <i class="fa-solid fa-user" id="User-Placeholder"></i>
            <input type="text" id="name" placeholder="Your full name...">

            <label for="address">Address</label>
            <i class="fa-solid fa-house" id="Home-Placeholder"></i>
            <input type="text" id="address" placeholder="Your address...">

            <label for="city">City</label>
            <i class="fa-solid fa-city" id="City-Placeholder"></i>
            <input type="text" id="city" placeholder="Your city...">

            <div class="left-footer">
            <div class="country">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Your country...">
                <i class="fa-solid fa-earth-americas" id="Country-Placeholder"></i>
                <i class="fa-solid fa-arrow-down" id="hamburgCountry"></i>
            </div>
            <div class="code">
                <label for="code">Postal code</label>
                <input type="text" id="code" placeholder="Your postal code...">
                <i class="fa-solid fa-signs-post" id="Code-Placeholder"></i>
            </div>
        </div>
            <div class="footer">
                <div class="footer-left">
                <input type="checkbox" id="myCheckbox">
                <label for="myCheckbox">Save this information for next time</label>
            </div>
            <div class="footer-right">
                <button type="button" id="myBtn">Continue</button>
            </div>
            </div>
        </div>
        </div>
        <div class="container-right">
            <div class="order">
                <div class="order1">
                    <div class="order-left">
                        <img src="images/photo1.png">
                    </div>
                    <div class="order-right">
                        <h1>Vintage Backbag</h1>
                        <span id="price1">$54.99</span>
                        <span id="old-price1">$94.99</span>
                        <div class="add">
                            <i class="fa-solid fa-minus" id="Minus"></i>
                            <h3 id="backpack-num">0</h3>
                            <i class="fa-solid fa-plus" id="Plus"></i>
                        </div>
                    </div>
                </div>

                <div class="order1">
                    <div class="order-left">
                        <img src="images/photo2.png">
                    </div>
                    <div class="order-right">
                        <h1>Vintage Backbag</h1>
                        <span id="price1">$74.99</span>
                        <span id="old-price1">$124.99</span>
                        <div class="add">
                            <i class="fa-solid fa-minus" id="minus1"></i>
                            <h3 id="shoes-num">1</h3>
                            <i class="fa-solid fa-plus" id="plus1"></i>
                        </div>
                    </div>
                </div>

                <div class="order-footer">
                    <div class="foot1">
                        <h3>Shipping</h3>
                        <h3>$19</h3>
                    </div>
                    <div class="foot2">
                        <h3>Total</h3>
                        <h3 id="allTotal">$148.98</h3>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <div class="creator">
        <h3>created by <span>Pingvo</span> - devChallenges.io</h3>
    </div>
</body>
</html>
